<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="ContactUs.css">
</head>
<body>

  <!-- Contact Modal -->
  <div id="contact-modal" class="contact-modal">
    <div class="contact-box">

      <span class="close-btn">&times;</span>

      <h2 class="text-primary mb-2">Contact Us</h2>
      <p class="text-muted">
        Reach us at <br>
        <strong>campushuntbangalore@gmail.com</strong>
      </p>

      <div class="mb-3 text-start">
        <label for="suggestion" class="form-label">
          Got suggestions?
        </label>
        <textarea
          id="suggestion"
          class="form-control"
          rows="4"
          placeholder="Write your feedback or suggestions here..."
        ></textarea>
      </div>

      <button id="send-suggestion" class="btn btn-primary w-100">
        Send Feedback
      </button>
    </div>
  </div>

  <!-- Toast Popup -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="feedbackToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          âœ… Thank you for your feedback!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="ContactUs.js"></script>
</body>
</html>

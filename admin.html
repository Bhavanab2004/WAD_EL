<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CampusHunt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sidebar-width: 280px;
      --primary-bg: #f8faff;
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --accent-color: #667eea;
      --danger-color: #fc8181;
      --success-color: #68d391;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Login Section */
    #loginSection {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    /* Dashboard Layout */
    #dashboardSection {
      display: none;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: white;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      padding: 30px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .main-content {
      margin-left: var(--sidebar-width);
      padding: 40px;
      width: calc(100% - var(--sidebar-width));
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      color: var(--text-secondary);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      text-decoration: none;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #ebf4ff;
      color: var(--accent-color);
      font-weight: 500;
    }

    .nav-item i {
      font-size: 1.2rem;
    }

    .logout-btn {
      margin-top: auto;
      background-color: #fff5f5;
      color: var(--danger-color) !important;
    }

    .logout-btn:hover {
      background-color: #fed7d7 !important;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-info h6 {
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 8px;
    }

    .stat-info h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .icon-blue {
      background: #ebf8ff;
      color: #4299e1;
    }

    .icon-green {
      background: #f0fff4;
      color: #48bb78;
    }

    .icon-purple {
      background: #faf5ff;
      color: #9f7aea;
    }

    .icon-orange {
      background: #fffaf0;
      color: #ed8936;
    }

    /* Review List */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .review-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      border-left: 5px solid var(--accent-color);
      transition: box-shadow 0.3s;
    }

    .review-card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .user-info h5 {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-info span {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .review-text {
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 20px;
      background: #f7fafc;
      padding: 15px;
      border-radius: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn-action {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-approve {
      background-color: #c6f6d5;
      color: #276749;
    }

    .btn-approve:hover {
      background-color: #9ae6b4;
    }

    .btn-delete {
      background-color: #fed7d7;
      color: #9b2c2c;
    }

    .btn-delete:hover {
      background-color: #feb2b2;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="loginSection">
    <div class="login-card">
      <div class="text-center mb-4">
        <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
        <h3>Admin Portal</h3>
        <p class="text-muted">Please sign in to continue</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" id="adminEmail" class="form-control" value="admin@example.com">
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="adminPass" class="form-control" value="admin123">
        </div>
      </div>
      <button onclick="login()" class="btn btn-primary w-100 py-2">
        Sign In <i class="fas fa-arrow-right ms-2"></i>
      </button>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardSection">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="brand">
        <i class="fas fa-graduation-cap"></i>
        CampusHunt
      </div>
      <div class="nav-links">
        <a href="#" class="nav-item active">
          <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="#" class="nav-item" onclick="loadDashboardData()"> <!-- Reload -->
          <i class="fas fa-sync-alt"></i> Refresh Data
        </a>
        <a href="../index.html" class="nav-item" target="_blank">
          <i class="fas fa-external-link-alt"></i> View Website
        </a>
        <a href="#" class="nav-item logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="section-header">
        <div>
          <h2>Overview</h2>
          <p class="text-muted">Welcome back, Admin!</p>
        </div>
        <span class="badge bg-primary px-3 py-2 rounded-pill" id="currentDate"></span>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <h6>Total Visits</h6>
            <h2 id="visitCount">0</h2>
          </div>
          <div class="stat-icon icon-blue">
            <i class="fas fa-eye"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h6>Unique Users</h6>
            <h2 id="uniqueCount">0</h2>
          </div>
          <div class="stat-icon icon-green">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h6>Total Reviews</h6>
            <h2 id="totalReviewCount">0</h2>
          </div>
          <div class="stat-icon icon-purple">
            <i class="fas fa-comments"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h6>Pending</h6>
            <h2 id="pendingCount">0</h2>
          </div>
          <div class="stat-icon icon-orange">
            <i class="fas fa-clock"></i>
          </div>
        </div>
      </div>

      <div class="section-header mt-5">
        <h4><i class="fas fa-tasks me-2"></i>Reviews Management</h4>
        <div class="btn-group">
          <button class="btn btn-outline-primary active" id="btn-pending"
            onclick="toggleView('pending')">Pending</button>
          <button class="btn btn-outline-primary" id="btn-all" onclick="toggleView('all')">All Reviews</button>
        </div>
      </div>

      <!-- Reviews Container -->
      <div id="reviewsContainer">
        <div class="text-center py-5">
          <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
          <p class="mt-3 text-muted">Loading reviews...</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' });

    const API_URL = 'http://localhost:5000/api';
    let token = localStorage.getItem('token');
    let currentView = 'pending';

    function checkAuth() {
      if (token) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'flex'; // flex layout
        loadDashboardData();
      } else {
        document.getElementById('loginSection').style.display = 'flex';
        document.getElementById('dashboardSection').style.display = 'none';
      }
    }

    function toggleView(view) {
      currentView = view;
      document.getElementById('btn-pending').classList.toggle('active', view === 'pending');
      document.getElementById('btn-all').classList.toggle('active', view === 'all');
      loadReviews();
    }

    async function login() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPass').value;

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          token = data.token;
          localStorage.setItem('token', token);
          checkAuth();
        } else {
          alert(data.message);
        }
      } catch (e) {
        console.error(e);
        alert('Login failed. Check console for details.');
      }
    }

    function logout() {
      localStorage.removeItem('token');
      token = null;
      checkAuth();
    }

    async function loadDashboardData() {
      try {
        // Fetch Stats
        const statsRes = await fetch(`${API_URL}/analytics/stats`);
        const stats = await statsRes.json();

        document.getElementById('visitCount').innerText = stats.totalVisits;
        document.getElementById('uniqueCount').innerText = stats.uniqueVisitors;
        document.getElementById('pendingCount').innerText = stats.pendingReviews;
        document.getElementById('totalReviewCount').innerText = stats.totalReviews;

        loadReviews();

      } catch (e) {
        console.error(e);
      }
    }

    async function loadReviews() {
      try {
        const endpoint = currentView === 'pending' ? 'reviews/pending' : 'reviews/all';
        const reviewsRes = await fetch(`${API_URL}/${endpoint}`);
        const reviews = await reviewsRes.json();
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';

        if (reviews.length === 0) {
          container.innerHTML = `
                            <div class="text-center py-5 bg-white rounded-3 shadow-sm">
                                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                                <h5>All Caught Up!</h5>
                                <p class="text-muted">No reviews found.</p>
                            </div>`;
          return;
        }

        reviews.forEach(review => {
          const div = document.createElement('div');
          div.className = 'review-card';

          let badge = review.is_verified
            ? '<span class="badge bg-success">Approved</span>'
            : '<span class="badge bg-warning text-dark">Pending</span>';

          div.innerHTML = `
                            <div class="review-header">
                                <div class="user-info">
                                    <h5>${review.college_name} <span class="badge bg-secondary ms-2">${review.course}</span> ${badge}</h5>
                                    <span><i class="fas fa-user me-1"></i> ${review.user_name} &bull; <i class="far fa-calendar-alt me-1 ms-2"></i> ${new Date(review.created_at).toLocaleDateString()}</span>
                                </div>
                                <div class="rating text-warning">
                                    ${'<i class="fas fa-star"></i>'.repeat(review.rating)}${'<i class="far fa-star"></i>'.repeat(5 - review.rating)}
                                </div>
                            </div>
                            <div class="review-text">
                                <i class="fas fa-quote-left me-2 text-muted"></i>
                                ${review.review_text}
                            </div>
                            <div class="action-buttons">
                                <button class="btn-action btn-delete" onclick="deleteReview(${review.id})">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                                ${!review.is_verified ? `
                                <button class="btn-action btn-approve" onclick="approveReview(${review.id})">
                                    <i class="fas fa-check"></i> Approve
                                </button>` : ''}
                            </div>
                        `;
          container.appendChild(div);
        });

      } catch (e) {
        console.error(e);
      }
    }

    async function approveReview(id) {
      try {
        const res = await fetch(`${API_URL}/reviews/${id}/approve`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          loadDashboardData();
        } else {
          alert('Error approving');
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function deleteReview(id) {
      if (!confirm("Are you sure you want to PERMANENTLY delete this review?")) return;
      try {
        const res = await fetch(`${API_URL}/reviews/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          loadDashboardData();
        } else {
          alert('Error deleting');
        }
      } catch (e) {
        console.error(e);
      }
    }

    // Initialize
    checkAuth();
  </script>
</body>

</html>

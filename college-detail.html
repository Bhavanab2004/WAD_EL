<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details - CampusHunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Mba_bg.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .main-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .section-title {
            border-bottom: 2px solid #FFD700;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
            margin-top: 30px;
            color: #FFD700;
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 350px;
            border: 0;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #FFD700;
        }

        .table-custom {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        a {
            color: #FFD700;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="btn btn-outline-light mt-3" onclick="history.back()">‚Üê Back</button>

        <div class="main-container" id="content">
            <!-- Content will be loaded dynamically -->
            <h2 class="text-center">Loading...</h2>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="review-loader.js"></script>
    <script>
        // Get College ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const collegeId = urlParams.get('id');
        const courseType = urlParams.get('course') || 'mba';

        async function loadPage() {
            // Find college data
            let college = null;
            let foundCourse = null;

            // Search across all courses in data.js
            if (typeof collegeData !== 'undefined') {
                for (const [course, colleges] of Object.entries(collegeData)) {
                    const found = colleges.find(c => c.id === collegeId);
                    if (found) {
                        college = found;
                        foundCourse = course;
                        break;
                    }
                }
            }

            const contentDiv = document.getElementById('content');

            if (!college) {
                contentDiv.innerHTML = "<h2 class='text-center text-danger'>College not found!</h2>";
                return;
            }

            // Render Static Content
            let featuresHtml = '';
            if (college.features) {
                featuresHtml = '<ul>' + college.features.map(f => `<li>${f}</li>`).join('') + '</ul>';
            }

            contentDiv.innerHTML = `
            <h1>${college.name}</h1>
            <p class="text-center lead">${college.description || ''}</p>

            <h2 class="section-title">Unique Features</h2>
            ${featuresHtml}

            <h2 class="section-title">Program Details</h2>
            <table class="table table-dark table-striped table-hover table-custom">
               <tr><th>Location</th><td>${college.location}</td></tr>
               <tr><th>Fees</th><td>${college.fees}</td></tr>
               <tr><th>Placements</th><td>Avg: ${college.placement.average} | Highest: ${college.placement.highest}</td></tr>
               <tr><th>Exams Accepted</th><td>${college.exams}</td></tr>
            </table>

            ${college.mapUrl ? `
            <h2 class="section-title">Campus Location</h2>
            <iframe src="${college.mapUrl}" allowfullscreen loading="lazy"></iframe>
            ` : ''}

            <h2 class="section-title">Official Website</h2>
             <p class="text-center"><a href="${college.website}" target="_blank">${college.website}</a></p>

            <h2 class="section-title">Student Reviews</h2>
            <div id="reviews-container">
                <p>Loading reviews...</p>
            </div>
            
            <div class="text-center mt-4">
               <button class="btn btn-warning btn-lg" onclick="window.location.href='ShareReview.html'">Write a Review</button>
            </div>
        `;

            // Load Reviews from API
            if (typeof fetchAndDisplayReviews === 'function') {
                fetchAndDisplayReviews('reviews-container', null, college.name);
            }
        }

        loadPage();

    </script>
</body>

</html>
